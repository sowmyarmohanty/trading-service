spring:
  application:
    name: trading-app


  # application-test.properties or application.properties
#spring.sql.init.mode=never
  r2dbc:
    url: r2dbc:h2:mem:///testdb?options=DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    pool:
      initial-size: 10
      max-size: 20
      max-idle-time: 30m
  
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  
  sql:
    init:
      mode: always

server:
  port: 8080

logging:
  level:
    root: INFO
    com.trading: DEBUG
    org.springframework.r2dbc: DEBUG
    io.r2dbc: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info
